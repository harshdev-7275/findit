<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FindIt Search App</title>
    <!-- In javascript , all tailwind classes not working properly . For temporary
    styling is done in html part -->
    <style>
        #btn{
            padding: 10px 30px;
            border-radius: 20px;
            
            
        }
        #btn:hover{
            background: #fff;
            color: #6266fb;
        }
        #title{
            margin: 20px 0;
        }
        #content{
            margin-bottom: 20px;
        }
        #cards{
            border: 10px solid #6266fb ;
            border-radius: 20px;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-bgPrimary ">
    <nav class= "shadow-md shadow-lightPrimary flex justify-center sm:block">
        <img src="img/logo.png" class="w-56 sm:w-48 md:ml-32">
    </nav>
    <header class="container mx-auto h-full overflow-hidden p-4 md:flex flex-col items-center md:p-10" id="search-container">
        <div class="hidden border rounded-lg border-red-600 text-red-500 py-4 px-1 " id="error"></div>
       <div id="search" class="border border-gray-300 rounded-lg m-4  mt-4 p-5 bg-shadedWhite md:flex flex-col items-center md:max-w-full md:gap-5">
        <h4 class="text-2xl font-semibold text-center text-primary md:text-4xl md:font-extrabold">Searchh What You Want too!!</h4>
        <form id="search-form" class="my-3">
            <input type="text" id="search-input" class="w-full focus:bg-bgPrimary focus:text-primary py-2 md:w-96 md:mb-10 shadow-md">
            <div class="mt-3 inline p-5 md:flex items-center gap-4">
                <h4 class="text-primary text-lg font-semibold md:text-2xl ">Sort By:</h4>
                <input type="radio" name="sortby" value="relevance">
                <label class="text-gray-400 mr-4">
                    Relevance
                  </label>
                  <input type="radio" name="sortby" value="new">
                  <label class="text-gray-400">
                    Latest
                  </label>       
            </div>
            <div class="mt-3 flex items-center gap-4">
                <h4 class="text-primary text-lg font-semibold">Limit:</h4>
                <div class="text-gray-400">
                    <select name="limit" id="limit" class="w-24 px-2 py-2">
                      <option value="5">5</option>
                      <option value="10">10</option>
                      <option value="25" selected>25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select>
                </div>
            </div>
            <div class="mt-7 max-w-full flex justify-center items-center gap-3">
                <button type="submit" class="bg-primary text-bgPrimary w-72 py-2 text-lg font-semibold rounded-lg shadow-lg shadow-purple-400 focus:scale-90 duration-300">Search it!</button>
                <div id="hourglass" class="block hourglas text-primary fa "></div>

            </div>    
        </form>
       </div>
       <div id="results" class="mt-10">
        <div class="flex flex-col justify-center gap-10 md:grid grid-cols-4" id="card">
            
            
            </div>
        </div>
       </div>
    </header>
    <footer class="mt-10">
        <div class="flex items-center justify-center gap-5">
          <a href="#"><i class="fa-brands fa-instagram fa-2x hover:scale-150 duration-300 text-primary"></i></a>
          <a href="#"><i class="fa-brands fa-github fa-2x hover:scale-150 duration-300 text-primary"></i></a>
          <a href="#"><i class="fa-brands fa-twitter fa-2x hover:scale-150 duration-300 text-primary"></i></a>
        </div>
        <div class="mt-3 ">
            <h1 class="text-center text-lg text-text">&copy; Copyright</h1>
            <h1 class="text-center text-lg text-text">All Right Reserved</h1>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
